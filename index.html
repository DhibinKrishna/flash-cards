<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash cards</title>
    <link rel="stylesheet" href="style.css" />
    <meta
      name="description"
      content="A fun and interactive flash card slider for kids to learn to identify objects, their characteristics.."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="home">
      <button class="category-btn" onclick="selectCategory('animals')">
        Animals
      </button>
      <button class="category-btn" onclick="selectCategory('fruits')">
        Fruits
      </button>
    </div>
    <div id="content" style="display: none">
      <div class="header">
        <button class="carousel-btn home-btn" onclick="goHome()">Home</button>
      </div>
      <div class="carousel"></div>
      <div class="footer">
        <button class="carousel-btn" onclick="moveSlide(-1)">&#10094;</button>
        <span id="title" class="title">Show title</span>
        <button class="carousel-btn" onclick="moveSlide(1)">&#10095;</button>
      </div>
    </div>
  </body>
</html>
